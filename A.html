<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Tags - Minimalist Tag Cloud</title>
  <meta name="description" content="Explore all tags in a clean, mobile-friendly, and SEO-optimized minimalist tag cloud. Each tag links directly to its subdomain for easy navigation.">

  <!-- Cloudflare Fonts (example: Inter, adjust to your font setup) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #ffffff;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      color: #111;
      font-weight: 600;
    }
    #tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 10px 0;
    }
    #tag-list a {
      display: inline-block;
      color: #2563eb;
      font-size: 15px;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 16px;
      background: #f3f4f6;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    #tag-list a:hover {
      background: #2563eb;
      color: #fff;
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 18px;
      }
      #tag-list a {
        font-size: 14px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Browse Tags</h1>
  <div id="tag-list"></div>

  
      <script>
document.addEventListener("DOMContentLoaded", function () {
  var hostname = window.location.hostname.toLowerCase();

  function getBaseDomain(host) {
    var parts = host.split(".");
    if (parts.length <= 2) return host;

    // Daftar suffix umum dua-level (heuristic). Tambah sesuai kebutuhan.
    var twoLevelSuffixes = [
      "co.uk","gov.uk","ac.uk","sch.uk",
      "com.au","net.au","org.au","edu.au","gov.au",
      "co.id","my.id","ac.id","sch.id","or.id","net.id",
      "co.nz","ac.nz",
      "co.jp","ne.jp","or.jp"
    ];

    var last2 = parts.slice(-2).join(".");
    // Jika last2 termasuk dalam daftar two-level suffix,
    // maka base domain = bagian 3 terakhir (domain + last2)
    if (twoLevelSuffixes.indexOf(last2) !== -1) {
      return parts.slice(-3).join(".");
    }

    // Default: ambil domain + tld (2 bagian terakhir)
    return last2;
  }

  var baseDomain = getBaseDomain(hostname);
  var container = document.getElementById("tag-list");

  {% for tag in site.tags %}
    (function() {
      var tagName = "{{ tag[0] | slugify }}";
      var tagText = "{{ tag[0] }}";

      var a = document.createElement("a");
      a.href = "https://" + tagName + "." + baseDomain;
      a.textContent = tagText;
      a.setAttribute("rel", "tag");
      container.appendChild(a);
    })();
  {% endfor %}
});
</script>
  
    
  
</body>
</html>
