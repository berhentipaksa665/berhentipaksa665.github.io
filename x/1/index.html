---
layout: default
title: Videos
---

<style>
/* Compact Style mengikuti tone #008080 */
.video-item a {
  display:block;
  color:var(--dynamic-color); 
  text-decoration:none;
  font-size:13px;
  margin:0;
  padding:0;
  line-height:1.3;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.video-item a:hover {
  opacity:.7;
}
#pagination button {
  background:var(--dynamic-color);
  border:none;
  color:#fff;
  padding:4px 10px;
  margin:0 4px;
  border-radius:4px;
  font-size:12px;
}
#pagination {
  margin-top:10px;
  font-size:13px;
}
</style>

<div id="video-list"></div>
<div id="pagination"></div>

<script>
const perPage = 10;
let currentPage = 1;

fetch('/posts.json')
  .then(r => r.json())
  .then(data => {
    window.allPosts = data;
    render();
  });

function render() {
  const posts = window.allPosts;
  const totalPages = Math.ceil(posts.length / perPage);
  const start = (currentPage - 1) * perPage;
  const slice = posts.slice(start, start + perPage);

  const list = document.getElementById("video-list");
  list.innerHTML = slice.map((p, i) => {
    const idx = start + i + 1;
    const num = idx < 10 ? "0" + idx : idx;
    return `
      <div class="video-item">
        <a href="${p.url}">
          video ${num} ${p.title}.mp4
        </a>
      </div>`;
  }).join("");

  const nav = document.getElementById("pagination");
  nav.innerHTML = `
    ${currentPage>1?`<button onclick="go(${currentPage-1})">« Prev</button>`:""}
    Page ${currentPage}/${totalPages}
    ${currentPage<totalPages?`<button onclick="go(${currentPage+1})">Next »</button>`:""}
  `;
}

function go(p) {
  currentPage = p;
  render();
  window.scrollTo({top:0,behavior:'smooth'});
}
</script>
