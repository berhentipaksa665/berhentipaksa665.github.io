---
layout: default
title: Playlist
---
<link rel="stylesheet" href="https://adabunalima5.github.io/file/css/css008080.css"/> 
<style>
/* --- YOUTube Playlist Style --- */
.play-row {
  display:flex;
  align-items:center;
  gap:10px;
  padding:6px 0;
  border-bottom:1px solid #e0e0e0;
  cursor:pointer;
}
.play-row:hover {
  background:#f5f5f5;
}

.play-num {
  min-width:28px;
  height:28px;
  background:var(--dynamic-color);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
  border-radius:4px;
}

.play-title {
  flex:1;
  font-size:14px;
  color:var(--dynamic-color);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  text-decoration:none;
}

#pagination {
  margin-top:15px;
  font-size:14px;
}

#pagination a {
  padding:4px 8px;
  text-decoration:none;
  color:#fff;
  background:var(--dynamic-color);
  border-radius:4px;
  margin:0 4px;
  font-size:12px;
}
</style>

<div id="playlist"></div>
<div id="pagination"></div>

<script>
const perPage = 10;
const urlParams = new URLSearchParams(window.location.search);

// Baca parameter ?page=
let currentPage = parseInt(urlParams.get("page")) || 1;

// Format page "01" "02"
function formatPage(num) {
  return num < 10 ? "0" + num : num;
}

// Ambil JSON postingan
fetch('/posts.json')
  .then(r => r.json())
  .then(posts => {
    window.allPosts = posts;
    render();
  });

// Render playlist
function render() {
  const posts = window.allPosts;
  const totalPages = Math.ceil(posts.length / perPage);

  const start = (currentPage - 1) * perPage;
  const items = posts.slice(start, start + perPage);

  let html = "";
  items.forEach((p, i) => {
    const idx = start + i + 1;
    const num = idx < 10 ? "0" + idx : idx;

    html += `
      <div class="play-row" onclick="location.href='${p.url}'">
        <div class="play-num">${num}</div>
        <a class="play-title" href="${p.url}">
          video ${num} ${p.title}.mp4
        </a>
      </div>
    `;
  });

  document.getElementById("playlist").innerHTML = html;

  // Render pagination URL SEO ?page=01
  let paginationHTML = "";

  if (currentPage > 1) {
    paginationHTML += `<a href="?page=${formatPage(currentPage - 1)}">« Prev</a>`;
  }

  paginationHTML += ` Page ${formatPage(currentPage)} / ${formatPage(totalPages)} `;

  if (currentPage < totalPages) {
    paginationHTML += `<a href="?page=${formatPage(currentPage + 1)}">Next »</a>`;
  }

  document.getElementById("pagination").innerHTML = paginationHTML;
}
</script>
