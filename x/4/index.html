<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }}</title>

<style>
/* --- RESET --- */
*{
  margin:0; padding:0; box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* --- WRAPPER --- */
body{
  background:#f4f4f4;
  padding:12px;
}

/* --- BREADCRUMBS --- */
.breadcrumbs{
  font-size:13px;
  margin-bottom:14px;
  color:#555;
  display:flex;
  flex-wrap:wrap;
  gap:4px;
}
.breadcrumbs a{
  text-decoration:none;
  color:#3777FF;
}
.breadcrumbs span{
  color:#888;
}

/* --- HEADER TITLE (seperti file explorer Android) --- */
.header-box{
  background:#fff;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  display:flex;
  align-items:center;
  gap:10px;
}

/* Icon folder */
.icon-folder{
  width:32px;
  height:32px;
  background:#3777FF;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:20px;
}

/* Title panjang menjadi 2‚Äì3 baris max */
.page-title{
  font-size:17px;
  font-weight:bold;
  line-height:1.25;
  overflow:hidden;
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
}

/* --- CONTENT AREA --- */
.content-box{
  margin-top:14px;
  background:#fff;
  padding:14px;
  border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  font-size:16px;
  line-height:1.6;
  overflow-wrap:break-word;
}

/* --- PAGINATION --- */
.pagination{
  margin-top:20px;
  display:flex;
  gap:10px;
  justify-content:center;
}
.pagination a{
  padding:8px 14px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
  text-decoration:none;
  color:#333;
  font-size:14px;
}
.pagination a.active{
  background:#3777FF;
  color:#fff;
}

/* 100% mobile friendly */
img{
  max-width:100%;
  height:auto;
  border-radius:8px;
}
</style>
</head>
<body>

<!-- BREADCRUMBS -->
<div class="breadcrumbs" id="bc"></div>

<!-- HEADER -->
<div class="header-box">
  <div class="icon-folder">üìÅ</div>
  <div class="page-title">{{ page.title }}</div>
</div>

<!-- CONTENT -->
<div class="content-box">
  {{ content }}
</div>

<!-- PAGINATION -->
<div class="pagination" id="paging"></div>

<script>
/* ----------------------------
   AUTO BREADCRUMBS
----------------------------- */
(function(){
  const bc = document.getElementById("bc");
  const parts = window.location.pathname.split("/").filter(Boolean);

  let url = "/";
  bc.innerHTML = parts.map((p, i) => {
    url += p + "/";
    if (i === parts.length - 1){
      return `<span>${p}</span>`;
    }
    return `<a href="${url}">${p}</a> <span>/</span>`;
  }).join("");
})();

/* ----------------------------
   AUTO PAGINATION (?page01 ‚Ä¶)
----------------------------- */
(function(){
  const paging = document.getElementById("paging");
  let page = new URLSearchParams(window.location.search).get("page");
  if (!page) page = 1;
  page = parseInt(page);

  // misalnya total halaman = 10 (bisa otomatis jika di Jekyll looping)
  const total = 10;

  let html = "";

  if (page > 1){
    html += `<a href="?page=${page-1}">Prev</a>`;
  }

  for (let i=1; i<=total; i++){
    html += `<a href="?page=${i}" class="${i===page?"active":""}">${i}</a>`;
  }

  if (page < total){
    html += `<a href="?page=${page+1}">Next</a>`;
  }

  paging.innerHTML = html;
})();
</script>

</body>
</html>
