---
layout: null
---

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title | default: "Video Blog" }}</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #000;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1200px;
    }

    .video-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      aspect-ratio: 16 / 9;
    }

    .video-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      display: block;
    }

    .video-item:hover img {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-icon::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 14px solid rgba(0, 0, 0, 0.8);
      border-top: 9px solid transparent;
      border-bottom: 9px solid transparent;
      margin-left: 4px;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 601px) and (max-width: 999px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1000px) {
      .gallery {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    {% for post in site.posts %}
      {% if post.image %}
      <a class="video-item" href="{{ post.url | relative_url }}">
        <img src="{{ post.image | relative_url }}" alt="">
        <div class="play-icon"></div>
      </a>
      {% endif %}
    {% endfor %}
  </div>

</body>
</html>
