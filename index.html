<script>
(async function() {
  const host = location.hostname.toLowerCase();

  // Daftar domain utama dan file CSS-nya
  const mapping = {
    "raiska.my.id": "css-raiska.html",
    "vibedleakedloop.my.id": "css-vibedleakedloop.html",
    "trendleakspin.my.id": "css-trendleakspin.html",
    "trendnestclick.my.id": "css-trendnestclick.html",
    "trailmodebuzz.my.id": "css-trailmodebuzz.html",
    "trailburstlab.my.id": "css-trailburstlab.html",
    "trackswayhive.my.id": "css-trackswayhive.html",
    "webnestpulse.my.id": "css-webnestpulse.html",
    "tiltmarklogic.my.id": "css-tiltmarklogic.html",
    "yllaunitnoc.my.id": "css-yllaunitnoc.html"
  };

  // Fungsi untuk mencari domain utama yang cocok
  function getBaseDomain(host) {
    for (const domain in mapping) {
      if (host.endsWith(domain)) {
        return domain;
      }
    }
    return null;
  }

  // Deteksi domain dasar
  const baseDomain = getBaseDomain(host);
  const file = baseDomain ? mapping[baseDomain] : "css-fallback.html";

  try {
    // Ambil file HTML berisi <style>
    const response = await fetch("/assets/css-html/" + file);
    if (!response.ok) throw new Error("Gagal memuat " + file);
    const html = await response.text();

    // Buat div pembungkus
    const div = document.createElement("div");
    div.id = file.replace(".html", "");
    div.innerHTML = html;

    // Sisipkan ke <head>
    document.head.appendChild(div);
  } catch (err) {
    console.error("Error memuat CSS domain:", err);
  }
})();
</script>

<!-- awal Seo Otomatis khusus untuk Homepage -->
<script>
(function () {
  const hostname = location.hostname;
  const pathname = location.pathname;

  let subdomainRaw = hostname.split('.')[0];
  if (subdomainRaw.toLowerCase() === 'www') subdomainRaw = hostname.split('.')[1] || '';

  const formatText = str => str
    .replace(/[-_]/g, ' ')
    .replace(/\+/g, ' ')         // tambahan: ganti + jadi spasi
    .replace(/\b\w/g, c => c.toUpperCase());

  const subdomain = formatText(subdomainRaw.trim());
  const cleanPath = pathname.replace(/^\/+|\/+$/g, '');
  const isHome = !cleanPath || /^index\.(html?|php)$/i.test(cleanPath);

  let rawPageName = cleanPath.split('/').pop() || '';
  rawPageName = rawPageName.replace(/\.[^.]+$/, '').trim(); // hilangkan ekstensi
  rawPageName = decodeURIComponent(rawPageName);

  let titleText = isHome
    ? subdomain
    : `${formatText(rawPageName)} - ${subdomain}`;

  // Title
  let titleTag = document.querySelector('title') || document.createElement('title');
  titleTag.textContent = titleText;
  if (!titleTag.parentNode) document.head.appendChild(titleTag);

  // Meta author
  let metaAuthor = document.querySelector('meta[name="author"]') || document.createElement('meta');
  metaAuthor.name = 'author';
  metaAuthor.content = `${subdomain} team`;
  if (!metaAuthor.parentNode) document.head.appendChild(metaAuthor);

  // OG image
  let firstImage = document.querySelector('img');
  let ogImageUrl = firstImage
    ? (firstImage.src.startsWith('http') ? firstImage.src : location.origin + '/' + firstImage.src)
    : location.origin + '/photo/fallback.png';

  const setMeta = (attr, key, value) => {
    let meta = document.querySelector(`${attr === 'property' ? 'meta[property' : 'meta[name'}="${key}"]`) || document.createElement('meta');
    meta.setAttribute(attr, key);
    meta.setAttribute('content', value);
    if (!meta.parentNode) document.head.appendChild(meta);
  };

  setMeta('property', 'og:title', titleText);
  setMeta('property', 'og:image', '/photo/fallback.png');
  setMeta('property', 'og:url', location.href);
  setMeta('property', 'og:type', 'website');

  // Schema.org WebSite tanpa potentialAction (hilangkan sitelink search)
  const schemaData = {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": subdomain,
    "url": location.origin
  };
  let schemaScript = document.createElement('script');
  schemaScript.type = 'application/ld+json';
  schemaScript.textContent = JSON.stringify(schemaData);
  document.head.appendChild(schemaScript);

  // Canonical otomatis sesuai halaman saat ini
  let canonical = document.querySelector('link[rel="canonical"]') || document.createElement('link');
  canonical.setAttribute('rel', 'canonical');
  canonical.setAttribute('href', location.href);
  if (!canonical.parentNode) document.head.appendChild(canonical);

})();
</script>

<script>
/* SAFELY USE IFRAME (no Liquid/includes) */
/* pastikan file /ads/feed.html ada dan dapat diakses di GitHub Pages */
const adsHTML = `
  <div class="ads-slot" aria-hidden="true">
    <iframe
      src="/ads/feed/"
      width="320"
      height="70"
      loading="lazy"
      referrerpolicy="no-referrer"></iframe>
  </div>
`;

function getCategoryCandidates(hostname) {
  const parts = hostname.split('.');
  if (parts.length < 2) return { sub: null, domain: null };

  const maybeDomainIndex = parts.length - 3;
  const domain = (maybeDomainIndex >= 0) ? parts[maybeDomainIndex] : parts[0];
  const subLabels = (maybeDomainIndex > 0) ? parts.slice(0, maybeDomainIndex) : [];
  const rawSub = subLabels.length ? subLabels.join('.') : null;

  const normalize = s => String(s || '')
    .replace(/[-.]+/g, ' ')
    .replace(/\s+/g, ' ')
    .trim()
    .toLowerCase();

  return {
    sub: rawSub ? normalize(rawSub) : null,
    domain: domain ? normalize(domain) : null
  };
}

const urlParams = new URLSearchParams(window.location.search);
const initialPage = parseInt(urlParams.get('page')) || 1;
const { sub: subCategory, domain: domainCategory } = getCategoryCandidates(window.location.hostname);
const POSTS_PER_PAGE = 6;
let currentPage = initialPage;
let filteredPosts = [];

fetch('/posts.json')
  .then(res => {
    if (!res.ok) throw new Error('Failed to load posts.json');
    return res.json();
  })
  .then(posts => {
    const normalize = s => String(s || '')
      .replace(/[-.]+/g, ' ')
      .replace(/\s+/g, ' ')
      .trim()
      .toLowerCase();

    if (!Array.isArray(posts) || posts.length === 0) return clearAll();

    if (subCategory) {
      filteredPosts = posts.filter(p =>
        Array.isArray(p.categories) &&
        p.categories.some(c => normalize(c) === subCategory)
      );
    }

    if (filteredPosts.length === 0 && domainCategory) {
      filteredPosts = posts.filter(p =>
        Array.isArray(p.categories) &&
        p.categories.some(c => normalize(c) === domainCategory)
      );
    }

    if (filteredPosts.length === 0) return clearAll();

    filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
    renderPosts();
  })
  .catch(err => {
    console.error('Error loading posts:', err);
    clearAll();
  });

function clearAll() {
  document.getElementById('recent-posts-container').innerHTML = '';
  document.getElementById('pagination').innerHTML = '';
}

function renderPosts() {
  const container = document.getElementById('recent-posts-container');
  const pagination = document.getElementById('pagination');
  container.innerHTML = '';
  pagination.innerHTML = '';

  const start = (currentPage - 1) * POSTS_PER_PAGE;
  const end = start + POSTS_PER_PAGE;
  const pagePosts = filteredPosts.slice(start, end);

  pagePosts.forEach(post => {
    const card = document.createElement('div');
    card.className = 'post-card';

    /* === INSERT ADS (IFRAME) BEFORE TITLE === */
    card.innerHTML += adsHTML;

    /* === TITLE (TEXT ONLY) WITH CLASS="spo" === */
    const h3 = document.createElement('h3');
    h3.className = "spo";
    h3.textContent = post.title || '(no title)';
    card.appendChild(h3);

    /* === IMAGE AS LINK === */
    const link = document.createElement('a');
    link.href = post.url || '#';
    link.className = 'post-thumb-wrap';

    const img = document.createElement('img');
    img.src = post.image || '/assets/img/default.jpg';
    img.alt = post.title || 'thumbnail';
    img.loading = "lazy";

    link.appendChild(img);

    /* PLAY ICON */
    link.innerHTML += `
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30"
          fill="rgba(0,0,0,0.35)"
          stroke="var(--dynamic-color)"
          stroke-width="3" />
        <polygon points="26,20 48,32 26,44"
          fill="var(--dynamic-color)" />
      </svg>
    `;

    card.appendChild(link);

    container.appendChild(card);
  });

  const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
  if (totalPages <= 1) return;

  const prevBtn = document.createElement('button');
  prevBtn.textContent = 'Prev';
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => changePage(currentPage - 1);
  pagination.appendChild(prevBtn);

  const maxVisible = 5;
  let startPage = Math.max(1, currentPage - 2);
  let endPage = Math.min(totalPages, currentPage + 2);

  if (currentPage <= 3) endPage = Math.min(totalPages, maxVisible);
  else if (currentPage >= totalPages - 2) startPage = Math.max(1, totalPages - maxVisible + 1);

  if (startPage > 1) {
    addPageButton(1);
    if (startPage > 2) addEllipsis();
  }

  for (let i = startPage; i <= endPage; i++) addPageButton(i);

  if (endPage < totalPages) {
    if (endPage < totalPages - 1) addEllipsis();
    addPageButton(totalPages);
  }

  const nextBtn = document.createElement('button');
  nextBtn.textContent = 'Next';
  nextBtn.disabled = currentPage === totalPages;
  nextBtn.onclick = () => changePage(currentPage + 1);
  pagination.appendChild(nextBtn);
}

function changePage(page) {
  currentPage = page;
  renderPosts();
  const newUrl = `${window.location.pathname}?page=${String(page).padStart(2, '0')}`;
  history.pushState({}, '', newUrl);
}

function addPageButton(page) {
  const pagination = document.getElementById('pagination');
  const pageBtn = document.createElement('button');
  pageBtn.textContent = page;

  if (page === currentPage) {
    pageBtn.disabled = true;
    pageBtn.style.fontWeight = 'bold';
  }

  pageBtn.onclick = () => changePage(page);
  pagination.appendChild(pageBtn);
}

function addEllipsis() {
  const pagination = document.getElementById('pagination');
  const span = document.createElement('span');
  span.textContent = '‚Ä¶';
  pagination.appendChild(span);
}
</script>




<!-- awal include mengambil dari folder /includes/ berdasarkan nama subdomain/domain -->
  <div class="spo" id="dynamic-include"></div>
  <script>
    const host = window.location.hostname.toLowerCase();
    const parts = host.split(".");
    const container = document.getElementById("dynamic-include");

    // Nama subdomain (jika ada) dan domain utama
    let subdomain = parts.length > 2 ? parts[0].replace(/[^a-z0-9\-]/g, "") : null;
    let domain = parts.length > 2 ? parts[1].replace(/[^a-z0-9\-]/g, "") : parts[0].replace(/[^a-z0-9\-]/g, "");

    // Kandidat file sesuai aturan
    let subFile = subdomain ? subdomain + ".html" : null;
    let domainFile = domain + ".html";
    let fallbackFile = "fallback.html";

    // Fungsi untuk mencoba load file berurutan
    function loadFile(fileList) {
      if (fileList.length === 0) return;

      const file = fileList.shift();
      fetch("/includes/" + file)
        .then(r => {
          if (!r.ok) throw new Error("not found");
          return r.text();
        })
        .then(html => container.innerHTML = html)
        .catch(() => loadFile(fileList)); // coba file berikutnya
    }

    // Susun urutan fallback
    const filesToTry = [];
    if (subFile) filesToTry.push(subFile); // coba subdomain dulu
    filesToTry.push(domainFile);           // lalu domain
    filesToTry.push(fallbackFile);         // terakhir fallback

    // Jalankan loader
    loadFile(filesToTry);
  </script>

<footer style="text-align: center; padding: 30px 20px; font-size: 16px; color: #666;">
  <small>
    &copy; </small>
<span id="current-year"></span> 
 -  <a id="main-heading2" href="/" style="color: inherit; text-decoration: none;"></a>.
  <span>   All rights reserved.</span> 
  <script>
    (function () {
      const domain = window.location.hostname || "";
      const parts = domain.split(".");
      let brand = "Blog";
      let rootDomain = domain;
      // Khusus untuk .my.id
      if (domain.endsWith(".my.id") && parts.length > 2) {
        // Ambil nama domain utama (2 bagian sebelum .my.id)
        const baseName = parts[parts.length - 3]; // contoh: domain / do-main
        rootDomain = "www." + baseName + ".my.id";

        // Ubah jadi Title Case dengan spasi jika ada tanda minus
        brand = baseName
          .split("-")
          .map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase())
          .join(" ");
      }

      // Update elemen
      document.getElementById("current-year").textContent = new Date().getFullYear();
      const headingEl = document.getElementById("main-heading2");
      headingEl.textContent = brand;
      headingEl.href = "https://" + rootDomain;
    })();
  </script>
</footer>
