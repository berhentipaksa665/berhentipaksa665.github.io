<style>
.recent-posts {
  margin: 1.5rem auto;
  padding: 0 .5rem;
  max-width: 1200px;
}

.recent-posts .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: .9rem;
}

/* CARD COMPACT */
.post-card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  transition: transform .15s ease, box-shadow .15s ease;
  padding: .8rem .6rem;
  display: flex;
  flex-direction: column;
}

.post-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

/* TITLE TEXT */
.post-card h3 {
  font-size: 1rem;
  margin: 0 0 .5rem 0;
  font-weight: 600;
  line-height: 1.3;
  color: #222;
}

/* THUMBNAIL WRAPPER */
.post-thumb-wrap {
  position: relative;
  width: 100%;
  display: block;
}

.post-thumb-wrap img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  object-fit: cover;
  display: block;
}

/* PLAY ICON FOLLOWING DYNAMIC COLOR */
.post-thumb-wrap svg {
  position: absolute;
  width: 48px;
  height: 48px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: .65;
  transition: opacity .2s ease;
}

.post-thumb-wrap:hover svg {
  opacity: .95;
}

/* PAGINATION */
.pagination {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: .3rem;
  margin-top: 1rem;
  padding: .3rem;
}

.pagination button {
  background: var(--dynamic-color, #008080);
  color: #fff;
  border: none;
  padding: .3rem .6rem;
  border-radius: 5px;
  cursor: pointer;
  font-size: .8rem;
  transition: .15s ease;
}

.pagination button:hover:not(:disabled) {
  background: #006666;
}

.pagination button:disabled {
  background: #ccc;
  color: #555;
}
</style>

<section class="recent-posts">
  <div id="recent-posts-container" class="grid"></div>
  <div id="pagination" class="pagination"></div>
</section>

<script>
function getCategoryCandidates(hostname) {
  const parts = hostname.split('.');
  if (parts.length < 2) return { sub: null, domain: null };

  const maybeDomainIndex = parts.length - 3;
  const domain = (maybeDomainIndex >= 0) ? parts[maybeDomainIndex] : parts[0];
  const subLabels = (maybeDomainIndex > 0) ? parts.slice(0, maybeDomainIndex) : [];
  const rawSub = subLabels.length ? subLabels.join('.') : null;

  const normalize = s => String(s || '')
    .replace(/[-.]+/g, ' ')
    .replace(/\s+/g, ' ')
    .trim()
    .toLowerCase();

  return {
    sub: rawSub ? normalize(rawSub) : null,
    domain: domain ? normalize(domain) : null
  };
}

const urlParams = new URLSearchParams(window.location.search);
const initialPage = parseInt(urlParams.get('page')) || 1;
const { sub: subCategory, domain: domainCategory } = getCategoryCandidates(window.location.hostname);
const POSTS_PER_PAGE = 6;
let currentPage = initialPage;
let filteredPosts = [];

fetch('/posts.json')
  .then(res => {
    if (!res.ok) throw new Error('Failed to load posts.json');
    return res.json();
  })
  .then(posts => {
    const normalize = s => String(s || '')
      .replace(/[-.]+/g, ' ')
      .replace(/\s+/g, ' ')
      .trim()
      .toLowerCase();

    if (!Array.isArray(posts) || posts.length === 0) return clearAll();

    if (subCategory) {
      filteredPosts = posts.filter(p =>
        Array.isArray(p.categories) &&
        p.categories.some(c => normalize(c) === subCategory)
      );
    }

    if (filteredPosts.length === 0 && domainCategory) {
      filteredPosts = posts.filter(p =>
        Array.isArray(p.categories) &&
        p.categories.some(c => normalize(c) === domainCategory)
      );
    }

    if (filteredPosts.length === 0) return clearAll();

    filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
    renderPosts();
  })
  .catch(err => {
    console.error('Error loading posts:', err);
    clearAll();
  });

function clearAll() {
  document.getElementById('recent-posts-container').innerHTML = '';
  document.getElementById('pagination').innerHTML = '';
}

function renderPosts() {
  const container = document.getElementById('recent-posts-container');
  const pagination = document.getElementById('pagination');
  container.innerHTML = '';
  pagination.innerHTML = '';

  const start = (currentPage - 1) * POSTS_PER_PAGE;
  const end = start + POSTS_PER_PAGE;
  const pagePosts = filteredPosts.slice(start, end);

  pagePosts.forEach(post => {
    const card = document.createElement('div');
    card.className = 'post-card';

    /* === TITLE (TEXT ONLY) === */
    const h3 = document.createElement('h3');
    h3.textContent = post.title || '(no title)';
    card.appendChild(h3);

    /* === IMAGE AS LINK === */
    const link = document.createElement('a');
    link.href = post.url || '#';
    link.className = 'post-thumb-wrap';

    const img = document.createElement('img');
    img.src = post.image || '/assets/img/default.jpg';
    img.alt = post.title || 'thumbnail';
    img.loading = "lazy";

    link.appendChild(img);

    /* PLAY ICON */
    link.innerHTML += `
      <svg viewBox="0 0 64 64">
        <circle cx="32" cy="32" r="30"
          fill="rgba(0,0,0,0.35)"
          stroke="var(--dynamic-color)"
          stroke-width="3" />
        <polygon points="26,20 48,32 26,44"
          fill="var(--dynamic-color)" />
      </svg>
    `;

    card.appendChild(link);

    container.appendChild(card);
  });

  const totalPages = Math.ceil(filteredPosts.length / POSTS_PER_PAGE);
  if (totalPages <= 1) return;

  const prevBtn = document.createElement('button');
  prevBtn.textContent = 'Prev';
  prevBtn.disabled = currentPage === 1;
  prevBtn.onclick = () => changePage(currentPage - 1);
  pagination.appendChild(prevBtn);

  const maxVisible = 5;
  let startPage = Math.max(1, currentPage - 2);
  let endPage = Math.min(totalPages, currentPage + 2);

  if (currentPage <= 3) endPage = Math.min(totalPages, maxVisible);
  else if (currentPage >= totalPages - 2) startPage = Math.max(1, totalPages - maxVisible + 1);

  if (startPage > 1) {
    addPageButton(1);
    if (startPage > 2) addEllipsis();
  }

  for (let i = startPage; i <= endPage; i++) addPageButton(i);

  if (endPage < totalPages) {
    if (endPage < totalPages - 1) addEllipsis();
    addPageButton(totalPages);
  }

  const nextBtn = document.createElement('button');
  nextBtn.textContent = 'Next';
  nextBtn.disabled = currentPage === totalPages;
  nextBtn.onclick = () => changePage(currentPage + 1);
  pagination.appendChild(nextBtn);
}

function changePage(page) {
  currentPage = page;
  renderPosts();
  const newUrl = `${window.location.pathname}?page=${String(page).padStart(2, '0')}`;
  history.pushState({}, '', newUrl);
}

function addPageButton(page) {
  const pagination = document.getElementById('pagination');
  const pageBtn = document.createElement('button');
  pageBtn.textContent = page;

  if (page === currentPage) {
    pageBtn.disabled = true;
    pageBtn.style.fontWeight = 'bold';
  }

  pageBtn.onclick = () => changePage(page);
  pagination.appendChild(pageBtn);
}

function addEllipsis() {
  const pagination = document.getElementById('pagination');
  const span = document.createElement('span');
  span.textContent = 'â€¦';
  pagination.appendChild(span);
}
</script>
