<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
(function() {
  const host = location.hostname; // contoh: sub.domain.my.id
  const parts = host.split(".");
  let target = "";

  if (parts.length === 4) {
    // Contoh: sub.domain.my.id atau www.domain.my.id
    if (parts[0] === "www") {
      target = `/index/www.${parts[1]}.html`; // www.domain.my.id -> /index/www.domain.html
    } else {
      target = `/index/${parts[0]}.${parts[1]}.html`; // sub.domain.my.id -> /index/sub.domain.html
    }

  } else if (parts.length === 3) {
    // Contoh: domain.my.id atau www.domain.com
    if (parts[0] === "www") {
      target = `/index/www.${parts[1]}.html`; // www.domain.com -> /index/www.domain.html
    } else {
      target = `/index/${parts[0]}.html`; // domain.my.id -> /index/domain.html
    }

  } else if (parts.length === 2) {
    // Contoh: domain.com
    target = `/index/${parts[0]}.html`; // domain.com -> /index/domain.html
  } else {
    // fallback jika struktur tidak dikenali
    target = `/index/fallback.html`;
  }

  // Redirect langsung
  location.replace(target);
})();
</script>
</head>
<body>
<p>Mengalihkan ke halaman utama...</p>
</body>
</html>
