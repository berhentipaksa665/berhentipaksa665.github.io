<script>
  var domain = window.location.origin; 
  var videoBase = domain + "/video/";
  var photoBase = domain + "/photo/";

  var videos = [
    {id:"video01", src:"leaked-01.mp4", poster:"fallback-01.png"},
    {id:"video02", src:"leaked-02.mp4", poster:"fallback-02.png"},
    {id:"video03", src:"leaked-03.mp4", poster:"fallback-03.png"},
    {id:"video04", src:"leaked-04.mp4", poster:"fallback-04.png"},
    {id:"video05", src:"leaked-05.mp4", poster:"fallback-05.png"},
    {id:"video06", src:"leaked-06.mp4", poster:"fallback-06.png"},
    {id:"video07", src:"leaked-07.mp4", poster:"fallback-07.png"},
    {id:"video08", src:"leaked-08.mp4", poster:"fallback-08.png"},
    {id:"video09", src:"leaked-09.mp4", poster:"fallback-09.png"},
    {id:"video10", src:"leaked-10.mp4", poster:"fallback-10.png"}
  ];

  videos.forEach(function(v){
    var el = document.getElementById(v.id);
    if(el){
      var source = document.createElement("source");
      source.src = videoBase + v.src;
      source.type = "video/mp4";
      el.appendChild(source);
      el.setAttribute("poster", photoBase + v.poster);

      el.addEventListener("loadedmetadata", function(){
        fluidPlayer(v.id, {
          layoutControls: {
            fillToContainer: true,
            autoPlay: false,
            playButtonShowing: true,
            posterImage: true,
            playbackRateEnabled: true,
            controlBar: { autoHide: true }
          }
        });
      }, {once:true});
    }
  });
</script>
