---
layout: page
---

<style>
  #tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
    margin: 20px 0;
  }
  #tag-list a {
    display: inline-block;
    background: #f3f4f6;
    color: #333;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    text-decoration: none;
    transition: all 0.2s ease;
  }
  #tag-list a:hover {
    background: #2563eb;
    color: #fff;
  }
</style>

<div id="tag-list"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var hostname = window.location.hostname;
    var container = document.getElementById("tag-list");

    {% for tag in site.tags %}
      var tagName = "{{ tag[0] | slugify }}"; 
      var tagText = "{{ tag[0] }} ({{ tag[1].size }})";

      var a = document.createElement("a");
      a.href = "https://" + tagName + "." + hostname;
      a.textContent = tagText;
      container.appendChild(a);
    {% endfor %}
  });
</script>
