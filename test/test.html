---
layout: page
---

<style>
  #tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    justify-content: center;
    margin: 10px 0;
  }
  #tag-list a {
    display: inline-block;
    background: #f3f4f6;
    color: #333;
    padding: 3px 8px;   /* lebih kecil */
    border-radius: 12px; /* lebih ramping */
    font-size: 13px;     /* agak kecil */
    text-decoration: none;
    line-height: 1.4;
    transition: all 0.2s ease;
  }
  #tag-list a:hover {
    background: #2563eb;
    color: #fff;
  }
</style>

<div id="tag-list"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var hostname = window.location.hostname;
    var container = document.getElementById("tag-list");

    {% for tag in site.tags %}
      var tagName = "{{ tag[0] | slugify }}"; 
      var tagText = "{{ tag[0] }}"; // hanya nama tag, tanpa jumlah

      var a = document.createElement("a");
      a.href = "https://" + tagName + "." + hostname;
      a.textContent = tagText;
      a.setAttribute("rel", "tag");
      container.appendChild(a);
    {% endfor %}
  });
</script>
