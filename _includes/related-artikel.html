<h3>More Video</h3>
<section id="random-posts" class="post-grid"></section>

<div style="text-align:center; margin:20px;">
  <button id="load-more" style="
    background:#222;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:6px;
    cursor:pointer;
    font-size:15px;
    transition:background 0.3s ease;
  ">Load More Posts</button>
</div>

<style>
.post-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

@media (min-width: 600px) {
  .post-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (min-width: 1000px) {
  .post-grid { grid-template-columns: repeat(4, 1fr); }
}

.post-item {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  background: #f0f0f0;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.post-item:hover {
  transform: scale(1.03);
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

/* Skeleton / placeholder */
.skeleton {
  width: 100%;
  aspect-ratio: 16/9;
  background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
  background-size: 200% 100%;
  animation: shimmer 1.5s infinite;
  border-radius: 10px;
}
@keyframes shimmer {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

.post-item img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.post-item img.loaded {
  opacity: 1;
}

/* Ikon play transparan */
.play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  background: rgba(0,0,0,0.5);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.play-icon::before {
  content: '';
  width: 0;
  height: 0;
  border-left: 16px solid white;
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  margin-left: 4px;
}

#load-more:hover {
  background:#444;
}
</style>

<script>
let allPosts = [];
let currentIndex = 0;
const batchSize = 12;
const container = document.getElementById('random-posts');
const button = document.getElementById('load-more');

const basePath = window.location.origin;
const jsonPath = basePath + '{{ "/posts.json" | relative_url }}';

fetch(jsonPath)
  .then(res => {
    if (!res.ok) throw new Error(res.status);
    return res.json();
  })
  .then(data => {
    allPosts = data.sort(() => Math.random() - 0.5);
    renderPosts();
  })
  .catch(err => {
    console.error('Gagal memuat posts.json:', err);
    container.innerText = 'Gagal memuat data postingan.';
  });

function renderPosts() {
  const nextBatch = allPosts.slice(currentIndex, currentIndex + batchSize);
  nextBatch.forEach(post => {
    const wrapper = document.createElement('a');
    wrapper.href = post.url;
    wrapper.className = 'post-item';
    wrapper.innerHTML = `
      <div class="skeleton"></div>
      <img data-src="${post.image}" alt="${post.title}">
      <div class="play-icon"></div>
    `;
    container.appendChild(wrapper);
  });

  lazyLoadImages();

  currentIndex += batchSize;
  if (currentIndex >= allPosts.length) button.style.display = 'none';
}

function lazyLoadImages() {
  const imgs = container.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.addEventListener('load', () => {
          img.classList.add('loaded');
          const skeleton = img.previousElementSibling;
          if (skeleton && skeleton.classList.contains('skeleton')) {
            skeleton.remove();
          }
        });
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px' });

  imgs.forEach(img => observer.observe(img));
}

button.addEventListener('click', renderPosts);
</script>

<div class="masonryuGallery2-container" id="masonryuGallery2-feed"></div>

<script>
function showFeed(json) {
  const entries = json.feed.entry || [];
  if (entries.length === 0) return;

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  shuffle(entries);
  const container = document.getElementById("masonryuGallery2-feed");

  function getPostUrl(entry) {
    return entry.link.find(l => l.rel === "alternate").href;
  }

  function extractImage(entry) {
    const content = entry.content?.$t || '';
    const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
    return imgMatch ? imgMatch[1] : "https://via.placeholder.com/300x200?text=No+Image";
  }

  let html = '';
  entries.slice(0, 1000).forEach(entry => {
    const img = extractImage(entry);
    const url = getPostUrl(entry);
    const title = entry.title.$t;
    html += `
      <div class="masonryu-item">
        <a href="${url}" title="${title}">
          <img src="${img}" alt="${title}">
        </a>
      </div>`;
  });

  container.innerHTML = html;
}

// JSONP version: Blogger feed + callback
document.write('<script src="https://www.raiska.my.id/feeds/posts/default?alt=json-in-script&callback=showFeed&max-results=9999"></' + 'script>');
</script>
