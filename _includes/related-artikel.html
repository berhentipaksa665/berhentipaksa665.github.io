<h3>More Video</h3>
<section id="random-posts" class="post-grid"></section>

<div style="text-align:center; margin:20px;">
  <button id="load-more" style="
    background:#222;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:6px;
    cursor:pointer;
    font-size:15px;
    transition:background 0.3s ease;
  ">Load More Posts</button>
</div>

<style>
.post-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}
@media (min-width: 600px) {
  .post-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (min-width: 1000px) {
  .post-grid { grid-template-columns: repeat(4, 1fr); }
}

.post-grid a {
  position: relative;
  display: block;
  overflow: hidden;
  border-radius: 10px;
  background: #f0f0f0;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.post-grid a:hover {
  transform: scale(1.03);
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

/* Skeleton Placeholder */
.skeleton {
  position: relative;
  background: linear-gradient(90deg, #f0f0f0 25%, #e6e6e6 37%, #f0f0f0 63%);
  background-size: 400% 100%;
  animation: skeleton-loading 1.4s ease infinite;
  padding-top: 56.25%; /* 16:9 */
  border-radius: 10px;
}
@keyframes skeleton-loading {
  0% { background-position: 100% 0; }
  100% { background-position: -100% 0; }
}

.post-grid img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.4s ease;
}
.post-grid img.loaded { opacity: 1; }

/* Play Icon */
.play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(0,0,0,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}
.play-icon::after {
  content: "";
  display: block;
  width: 0;
  height: 0;
  border-left: 16px solid rgba(255,255,255,0.9);
  border-top: 10px solid transparent;
  border-bottom: 10px solid transparent;
  margin-left: 5px;
}
.post-grid a:hover .play-icon {
  background: rgba(0,0,0,0.55);
}

#load-more:hover { background:#444; }
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("random-posts");
  const button = document.getElementById("load-more");
  const batchSize = 12;
  let allPosts = [];
  let currentIndex = 0;

  // --- FIX PATH untuk GitHub Pages baseurl ---
  const base = document.querySelector('base')?.href || window.location.pathname.split('/')[1] ? '/' + window.location.pathname.split('/')[1] : '';
  const jsonUrl = base && base !== '/' ? `${base}/posts.json` : '/posts.json';

  // --- Observer untuk lazy load ---
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        const dataSrc = img.getAttribute('data-src');
        if (dataSrc) {
          img.src = dataSrc;
          img.addEventListener('load', () => {
            img.classList.add('loaded');
            const skeleton = img.previousElementSibling;
            if (skeleton && skeleton.classList.contains('skeleton')) skeleton.remove();
          }, { once: true });
          img.removeAttribute('data-src');
        }
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '120px' });

  // --- Ambil posts.json ---
  fetch(jsonUrl)
    .then(res => {
      if (!res.ok) throw new Error(res.statusText);
      return res.json();
    })
    .then(data => {
      allPosts = Array.isArray(data) ? data.sort(() => Math.random() - 0.5) : [];
      renderPosts();
    })
    .catch(err => {
      console.error('Gagal memuat posts.json:', err);
      container.textContent = 'Gagal memuat data postingan.';
    });

  function renderPosts() {
    const nextBatch = allPosts.slice(currentIndex, currentIndex + batchSize);
    const frag = document.createDocumentFragment();

    nextBatch.forEach(post => {
      const a = document.createElement('a');
      a.href = post.url;
      a.setAttribute('aria-label', post.title);

      const skeleton = document.createElement('div');
      skeleton.className = 'skeleton';

      const img = document.createElement('img');
      img.setAttribute('data-src', post.image);
      img.alt = post.title;

      const play = document.createElement('div');
      play.className = 'play-icon';

      a.appendChild(skeleton);
      a.appendChild(img);
      a.appendChild(play);
      frag.appendChild(a);

      observer.observe(img);
    });

    container.appendChild(frag);
    currentIndex += batchSize;

    if (currentIndex >= allPosts.length) button.style.display = 'none';
  }

  button.addEventListener('click', renderPosts);
});
</script>

<script>
function showFeed(json) {
  const entries = json.feed.entry || [];
  if (entries.length === 0) return;

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  shuffle(entries);
  const container = document.getElementById("masonryuGallery2-feed");

  function getPostUrl(entry) {
    return entry.link.find(l => l.rel === "alternate").href;
  }

  function extractImage(entry) {
    const content = entry.content?.$t || '';
    const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
    return imgMatch ? imgMatch[1] : "https://via.placeholder.com/300x200?text=No+Image";
  }

  let html = '';
  entries.slice(0, 1000).forEach(entry => {
    const img = extractImage(entry);
    const url = getPostUrl(entry);
    const title = entry.title.$t;
    html += `
      <div class="masonryu-item">
        <a href="${url}" title="${title}">
          <img src="${img}" alt="${title}">
        </a>
      </div>`;
  });

  container.innerHTML = html;
}

// JSONP version: Blogger feed + callback
document.write('<script src="https://www.raiska.my.id/feeds/posts/default?alt=json-in-script&callback=showFeed&max-results=9999"></' + 'script>');
</script>
