<h3>More Video</h3>
<section id="random-posts" class="post-grid"></section>

<div style="text-align:center; margin:20px;">
  <button id="load-more" style="
    background:#222;
    color:#fff;
    border:none;
    padding:10px 20px;
    border-radius:6px;
    cursor:pointer;
    font-size:15px;
    transition:background 0.3s ease;
  ">Load More Posts</button>
</div>

<style>
.post-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

@media (min-width: 600px) {
  .post-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media (min-width: 1000px) {
  .post-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

.post-grid a {
  position: relative;
  display: block;
  overflow: hidden;
  border-radius: 10px;
  background: #f0f0f0;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.post-grid a:hover {
  transform: scale(1.03);
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

.skeleton {
  position: relative;
  background: linear-gradient(90deg, #f0f0f0 25%, #e6e6e6 37%, #f0f0f0 63%);
  background-size: 400% 100%;
  animation: skeleton-loading 1.4s ease infinite;
  padding-top: 56.25%; /* 16:9 ratio */
  border-radius: 10px;
}

@keyframes skeleton-loading {
  0% { background-position: 100% 0; }
  100% { background-position: -100% 0; }
}

.post-grid img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.post-grid img.loaded {
  opacity: 1;
}

.play-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 48px;
  height: 48px;
  background: rgba(0,0,0,0.5);
  clip-path: polygon(30% 20%, 30% 80%, 80% 50%);
  pointer-events: none;
  transition: background 0.3s ease;
}

.post-grid a:hover .play-icon {
  background: rgba(0,0,0,0.7);
}

#load-more:hover {
  background:#444;
}
</style>

<script>
let allPosts = [];
let currentIndex = 0;
const batchSize = 12;
const container = document.getElementById('random-posts');
const button = document.getElementById('load-more');

fetch('/posts.json')
  .then(res => res.json())
  .then(data => {
    allPosts = data.sort(() => Math.random() - 0.5);
    renderPosts();
  })
  .catch(err => {
    console.error('Gagal memuat posts.json:', err);
    container.innerText = 'Gagal memuat data postingan.';
  });

function renderPosts() {
  const nextBatch = allPosts.slice(currentIndex, currentIndex + batchSize);

  const html = nextBatch.map(post => `
    <a href="${post.url}">
      <div class="skeleton"></div>
      <img data-src="${post.image}" alt="${post.title}" loading="lazy">
      <div class="play-icon"></div>
    </a>
  `).join('');

  container.insertAdjacentHTML('beforeend', html);
  observeImages();

  currentIndex += batchSize;
  if (currentIndex >= allPosts.length) button.style.display = 'none';
}

function observeImages() {
  const imgs = container.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        const skeleton = img.previousElementSibling;
        img.src = img.dataset.src;
        img.addEventListener('load', () => {
          img.classList.add('loaded');
          if (skeleton) skeleton.remove();
        });
        observer.unobserve(img);
      }
    });
  }, { rootMargin: '100px' });
  imgs.forEach(img => observer.observe(img));
}

button.addEventListener('click', renderPosts);
</script>

<script>
function showFeed(json) {
  const entries = json.feed.entry || [];
  if (entries.length === 0) return;

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  shuffle(entries);
  const container = document.getElementById("masonryuGallery2-feed");

  function getPostUrl(entry) {
    return entry.link.find(l => l.rel === "alternate").href;
  }

  function extractImage(entry) {
    const content = entry.content?.$t || '';
    const imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
    return imgMatch ? imgMatch[1] : "https://via.placeholder.com/300x200?text=No+Image";
  }

  let html = '';
  entries.slice(0, 1000).forEach(entry => {
    const img = extractImage(entry);
    const url = getPostUrl(entry);
    const title = entry.title.$t;
    html += `
      <div class="masonryu-item">
        <a href="${url}" title="${title}">
          <img src="${img}" alt="${title}">
        </a>
      </div>`;
  });

  container.innerHTML = html;
}

// JSONP version: Blogger feed + callback
document.write('<script src="https://www.raiska.my.id/feeds/posts/default?alt=json-in-script&callback=showFeed&max-results=9999"></' + 'script>');
</script>
